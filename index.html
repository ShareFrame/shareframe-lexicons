<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareFrame Lexicons</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Courier New', monospace;
            background-color: #03045E; /* Deep navy */
            color: #CAF0F8; /* Light cyan */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #020C3D; /* Slightly lighter navy */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 180, 216, 0.2);
            border: 2px solid #00B4D8; /* Bright blue accent */
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #00B4D8; /* Accent blue */
            margin-bottom: 10px;
        }
        p {
            color: #CAF0F8;
            font-size: 14px;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background: #00B4D8; /* Bright blue */
            color: #03045E; /* Dark blue for contrast */
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            text-align: center;
        }
        li a {
            text-decoration: none;
            color: #03045E; /* Dark navy */
            display: block;
        }
        li:hover {
            background: #0284A8; /* Slightly darker blue */
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #CAF0F8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://shareframe-branding.s3.us-east-2.amazonaws.com/banner_white.png" alt="ShareFrame Logo" class="logo">
        
        <h1>üìñ Lexicons</h1>
        <p>ShareFrame is a decentralized media-sharing platform built on the AT Protocol. 
           Our lexicons define structured data formats for posts, profiles, and more.</p>
        
        <ul>
            <li><a href="https://lexicons.shareframe.social/social.shareframe.feed.post.json">üìù Feed Post</a></li>
            <li><a href="https://lexicons.shareframe.social/social.shareframe.profile.json">üë§ Profile</a></li>
        </ul>

        <p class="footer">Powered by ShareFrame | <a href="https://shareframe.social" target="_blank" style="color: #00B4D8;">Visit ShareFrame</a></p>
    </div>
</body>
</html>
